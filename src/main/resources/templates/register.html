<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="/css/register.css">
</head>
<body>
<header>
    <nav th:replace="~{fragments/commons::nav}"></nav>
</header>
<main>
    <h1 class="text-center mt-2"><span class="badge badge-pill badge-dark">Register</span></h1>
    <hr class="hr-3 w-25 white"/>

    <form class="registration-form"
          th:method="Post"
          th:action="@{/users/register}"
          th:object ="${newUser}"
    >

        <div class="form-group">
            <div class="label-holder">
                <label for="username" class="form-label">Username</label>
            </div>
            <input th:field="*{username}"
                   type="text"
                   class="form-control"
                   id="username"
                   name="username"
                   th:errorclass="'is-invalid alert-danger'"
            />
            <small class="invalid-feedback text-danger">Username error message</small>
        </div>
        <div class="form-group">
            <div class="label-holder">
                <label for="firstName" class="form-label">First name</label>
            </div>
            <input th:field="*{firstName}"
                   type="text"
                   class="form-control"
                   id="firstName"
                   name="firstName"
                   th:errorclass="'is-invalid alert-danger'"
            />
            <small class="invalid-feedback text-danger">First name error message</small>
        </div>
        <div class="form-group">
            <div class="label-holder">
                <label for="lastName" class="form-label">Last name</label>
            </div>
            <input th:field="*{lastName}"
                   type="text"
                   class="form-control"
                   id="lastName"
                   name="lastName"
                   th:errorclass="'is-invalid alert-danger'"
            />
            <small class="invalid-feedback text-danger">Last name error message</small>
        </div>
        <div class="form-group">
            <div class="label-holder">
                <label for="email" class="form-label">Email</label>
            </div>
            <input th:field="*{email}"
                   th:errorclass="'is-invalid alert-danger'"
                   type="email"
                   class="form-control"
                   id="email"
                   name="email"/>
            <small class="invalid-feedback text-danger">Email error message</small>
        </div>

        <div class="form-group">
            <div class="label-holder">
                <label for="password" class="form-label">Password</label>
            </div>
            <input th:field="*{password}"
                   th:errorclass="'is-invalid alert-danger'"
                   type="password"
                   class="form-control"
                   id="password"
                   name="password"/>
            <small class="invalid-feedback text-danger">Password error message</small>
        </div>

        <div th:if="${userPassMismatch}" class="text-danger text-center">Confirm password doesn't match password!</div>
        <div class="form-group">
            <div class="label-holder">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
            </div>
            <input
                    type="password"
                    class="form-control"
                    id="confirmPassword"
                    name="confirmPassword"/>

        </div>

        <div class="button-holder">
            <button type="submit" class="btn btn-warning" value="Register">Register</button>
        </div>

    </form>
</main>
<footer th:replace="~{fragments/commons::footer}"></footer>
</body>
</html>
