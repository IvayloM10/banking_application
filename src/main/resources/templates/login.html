<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
<header>
    <nav th:replace="~{fragments/commons::nav}"></nav>
</header>
<main>
    <h1 class="text-center mt-2"><span class="badge badge-pill badge-dark">Login</span></h1>
    <hr class="hr-3 w-25 white"/>

    <form class="login-form"
          th:method="Post"
          th:action="@{/users/login}"
          th:object="${userLogin}"
    >
        <div th:if="${loginError}" class="text-danger">Incorrect username or password!</div>
        <div class="form-group">
            <div class="label-holder">
                <label for="username" class="form-label">Username</label>
            </div>
            <input th:field="*{username}"
                   type="text"
                   class="form-control"
                   id="username"
                   name="username"

            />

        </div>

        <div class="form-group">
            <div class="label-holder">
                <label for="password" class="form-label">Password</label>
            </div>
            <input th:field="*{password}"
                   type="password"
                   class="form-control"
                   id="password"
                   name="password"/>

        </div>

        <div class="form-group text-center">
            <a href="/" class="forgot-link">Forgot username or password?</a>
        </div>

        <div class="button-holder">
            <button type="submit" class="btn btn-warning" value="Login">Login</button>
        </div>
    </form>
</main>
</body>
<footer th:replace="~{fragments/commons::footer}"></footer>
</html>
