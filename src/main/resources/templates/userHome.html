<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="/css/userHome.css">
</head>
<body>
<header>
    <nav th:replace="~{fragments/commons::nav}"></nav>
</header>

<main>
    <h1 class="welcome-message">Welcome,<span th:text="${name}"></span></h1>

    <div class="wrapper">
    <section class="account-info">
        <h2>Account Information</h2>
        <p>Account Number: <span th:text="${account.getAccountNumber()}"></span> - Currency: <span th:text="${account.getCurrency()}"></span></p>
        <p>Balance: <span th:text="${account.getBalance()}"></span></p>
        <img src="account-card.jpg" alt="Account Card" class="account-card-image">
    </section>
    <section class="account-info">
        <h2>Card</h2>
        <p>Card Number: <span th:text="${physicalCard.getCardNumber()}"></span> - Currency: <span th:text="${physicalCard.getCurrency()}"></span></p>
        <p>Balance: <span th:text="${physicalCard.getBalance()}"></span></p>
        <img src="account-card.jpg" alt="Account Card" class="account-card-image">
    </section>
    <section class="account-info">
        <h2>Virtual Card</h2>
        <p>Virtual Card Number: <span th:text="${virtualCard.getCardNumber()}"></span> - Currency: <span th:text="${virtualCard.getCurrency()}"></span></p>
        <p>Balance: <span th:text="${virtualCard.getBalance()}"></span></p>
        <img src="account-card.jpg" alt="Account Card" class="account-card-image">
    </section>

    <section class="transactions-filter">
        <label for="filter">Show transactions for:</label>
        <select id="filter">
            <option value="week">Past Week</option>
            <option value="month">Past Month</option>
            <option value="all">All Time</option>
        </select>
    </section>

    </div>
    <section class="transactions-history">
        <h2>Transaction History</h2>
        <table>
            <tr>
                <th>Date</th>
                <th>Description</th>
                <th>Amount</th>
            </tr>
            <tr>
                <td>2024-06-01</td>
                <td>Deposit</td>
                <td>+1000 USD</td>
            </tr>
            <tr>
                <td>2024-06-02</td>
                <td>Purchase</td>
                <td>-50 USD</td>
            </tr>
            <!-- More rows as needed -->
        </table>
    </section>
</main>

<footer th:replace="~{fragments/commons::footer}"></footer>
</body>
</html>
